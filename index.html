<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1">
  <title>STAMPED BY UNDERGROUND-NET</title>
  <meta property="og:title" content="Stamped by Underground-Net">
  <meta property="og:description" content=
  "just bored nothing more ‚Äî Underground-Net">
  <meta property="og:image" content=
  "https://files.catbox.moe/rqlk78.png">
  <meta name="theme-color" content="black">
  <link href=
  "https://fonts.googleapis.com/css2?family=Kelly+Slab&amp;family=Inconsolata&amp;display=swap"
  rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #000;
      --fg: #e9e9e9;
      --accent: #ff1b1b;
      --muted: #bdbdbd;
    }
    html,body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:'Inconsolata',monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      overflow:hidden;
    }
    .centered { padding:20px; }
    .badge {
      width:140px; height:140px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 20px rgba(255,0,0,0.3);
      border:1px solid rgba(255,0,0,0.15);
      margin:auto;
    }
    .badge img { width:100%; height:100%; object-fit:cover; }
    h1 {
      font-family:'Kelly Slab',cursive;
      font-size:22px;
      margin:14px 0 6px;
      color:var(--fg);
      text-shadow:0 0 10px rgba(255,0,0,0.2);
    }
    h1 span { color:var(--accent); }
    h2 {
      font-family:'Kelly Slab',cursive;
      font-size:13px;
      margin:0;
      color:var(--muted);
    }
    .art {
      margin:16px 0;
      font-size:11px;
      line-height:1;
      color:var(--muted);
      white-space:pre;
    }
    .divider {
      width:100%;
      height:6px;
      margin-top:12px;
      background:linear-gradient(90deg,transparent,rgba(255,0,0,0.25),transparent);
      border-radius:6px;
      max-width:700px;
      margin:auto;
    }
    .meta-list {
      margin-top:12px;
      font-size:12px;
      color:#cfcfcf;
      line-height:1.4;
    }
    .meta-list a { color:var(--accent); text-decoration:none; }
    .music-player {
      margin-top:25px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:15px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(12px);
      border-radius:50px;
      padding:10px 22px;
      box-shadow:0 0 25px rgba(255,0,0,0.25);
      transition:all 0.3s ease;
      animation:fadeIn 1.2s ease;
    }
    .music-player:hover {
      transform:scale(1.05);
      box-shadow:0 0 35px rgba(255,0,0,0.35);
    }
    .music-player button {
      background:none;
      border:none;
      cursor:pointer;
      color:var(--accent);
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:0.2s;
    }
    .music-player button:hover {
      transform:scale(1.2);
      color:#fff;
    }
    .music-player span {
      font-size:13px;
      letter-spacing:1px;
      color:#e0e0e0;
    }
    .pulse {
      width:10px; height:10px;
      border-radius:50%;
      background:var(--accent);
      animation:pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity:0.2; transform:scale(1); }
      50% { opacity:1; transform:scale(1.5); }
      100% { opacity:0.2; transform:scale(1); }
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }
    @media(max-width:480px){
      .badge{width:110px;height:110px;}
      h1{font-size:18px;}
      .music-player{padding:8px 16px;}
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="badge"><img src=
    "https://f.top4top.io/p_3572hbjrg0.gif" alt=
    "Traser Sec Team badge"></div>
    <h1>Touch By <span>Digital Ghost</span></h1>
    <h2>aku yang menunggumu namun<br>
    orang lain yang di sampingmu üòÆ‚Äçüí®</h2>
    <div class="art">
      ____ _ _ ____ ( _ \( \/ )( __) ) _ &lt; \ / ) _) (____/ (__)
      (____)
    </div>
    <div class="divider"></div>
    <div class="meta-list">
      <strong>Gretz:</strong> DigitalGhost ¬∑ Mr.Cypher4x ¬∑ Mr.Xycanking
      ¬∑<br>
      SukaMangga01<br>
    </div>
    <div class="music-player" id="player">
      <button id="playBtn"></button> <span id="songTitle">Gray Hat
      Team</span>
      <div class="pulse" id="pulse"></div>
    </div><audio id="music" loop=""><source src=
    "https://a.top4top.io/m_357288zz40.mp3" type=
    "audio/mpeg"></audio>
  </div>
  <script>
    lucide.createIcons();
    const music = document.getElementById('music');
    const btn = document.getElementById('playBtn');
    const pulse = document.getElementById('pulse');
    let playing = false;
    btn.addEventListener('click', () => {
      if(!playing){
        music.play();
        btn.innerHTML = '<i data-lucide="pause-circle"></i>';
        pulse.style.animationPlayState = 'running';
        playing = true;
      } else {
        music.pause();
        btn.innerHTML = '<i data-lucide="play-circle"></i>';
        pulse.style.animationPlayState = 'paused';
        playing = false;
      }
      lucide.createIcons();
    });
  </script>
</body>
</html>
